<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Personal Space</title>
    <link rel="icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Fonts + icons-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,400;0,600;0,800;0,900;1,400;1,600;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <!-- Others -->
    <link rel="stylesheet" href="style/personal.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

<!-- personal room with tree -->
<!--<img src="./img/personalRoom.png" id="personalRoomPic">-->
<img src="./img/roomIllustration.png" id="personalRoomPic">

<div class="container p-4 ps-0">
    <div class="row">
        <!-- Nav: user + space -->
        <div class="col-1">
            <div class="position-fixed mt-4 pt-5" id="navIcons">
                <!-- user -->
                <img class="img-fluid d-block" src="./img/icon/user.png"/>
                <a href="common.html"><img class="img-fluid d-block mt-5" src="./img/icon/school_unselected.png"/></a>
            </div>
        </div>

        <!-- Personal Study Statistics -->
        <div class="col-7 offset-custom mt-3 p-4" id="personalContainer">
            <h1><strong>Avocado's room</strong></h1>

            <!-- card group -->
            <!-- review -->
            <div class="card mt-4 p-4 pe-1 pb-0">
                <div class="row">
                    <div class="col-8">
                        <h6>Today’s study time <i class="bi bi-arrow-up color-green"></i></h6>
                        <h4 class="semi-bold color-green">00:03:12 minutes</h4>
                        <p>Your study duration looks amazing. Keep up the good work! Don’t forget to also get some fresh air</p>
                    </div>
                    <div class="col-4">
                        <img class="img-fluid" src="./img/tree_small.png" align="right" width="95%"/>
                    </div>
                </div>
            </div>

            <!-- statistics -->
            <div class="card mt-4 p-4">
                <div class="row">
                    <div class="col-lg-3 col-xl-2">
                        <h4 class="semi-bold">Graph</h4>
                    </div>
                    <div class="col-lg-9 col-xl-10" align="right">
                        <div class="btn-group" role="group" aria-label="study time graph selection group" id="graphBtnControl">
                            <button type="button" class="btn btn-style checked" id="week">Week</button>
                            <button type="button" class="btn btn-style" id="month">Month</button>
                        </div>
                    </div>
                </div>
                <div class="mt-2">
                    <img class="img-fluid" id="graph" src="./img/week_stat.png"/>
                </div>
            </div>

            <!-- badges -->
            <div class="card mt-4 p-4">
                <h4 class="semi-bold">Badges</h4>
                <div class="row mt-2">
                    <div class="col-2">
                        <span data-bs-toggle="tooltip" data-bs-placement="top" title="Social Animal"><img class="rounded-circle" src="./img/icon/badge_socialanimal.png" /></span>
                    </div>
                    <div class="col-2">
                        <span data-bs-toggle="tooltip" data-bs-placement="top" title="Time Manager"><img class="rounded-circle" src="./img/icon/badge_timemanager.png" /></span>
                    </div>
                    <div class="col-2">
                        <span data-bs-toggle="tooltip" data-bs-placement="top" title="Grandmaster"><img class="rounded-circle" src="./img/icon/badge_grandmaster.png" /></span>
                    </div>
                    <div class="col-2">
                        <img class="rounded-circle" src="./img/icon/badge_placeholder.png" />
                    </div>
                    <div class="col-2">
                        <img class="rounded-circle" src="./img/icon/badge_placeholder.png" />
                    </div>
                    <div class="col-2">
                        <img class="rounded-circle" src="./img/icon/badge_placeholder.png" />
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-2">
                        <img class="rounded-circle" src="./img/icon/badge_placeholder.png" />
                    </div>
                    <div class="col-2">
                        <img class="rounded-circle" src="./img/icon/badge_placeholder.png" />
                    </div>
                    <div class="col-2">
                        <img class="rounded-circle" src="./img/icon/badge_placeholder.png" />
                    </div>
                    <div class="col-2">
                        <img class="rounded-circle" src="./img/icon/badge_placeholder.png" />
                    </div>
                    <div class="col-2">
                        <img class="rounded-circle" src="./img/icon/badge_placeholder.png" />
                    </div>
                    <div class="col-2">
                        <img class="rounded-circle" src="./img/icon/badge_placeholder.png" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function(){
        $('[data-bs-toggle="tooltip"]').tooltip();
    });


    $('#graphBtnControl button').on("click", function() {
        const id = this.id;
        const img_path = './img/' + id + '_stat.png';
        $(this).addClass('checked').siblings().removeClass('checked');
        $('#graph').attr('src', img_path);
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>

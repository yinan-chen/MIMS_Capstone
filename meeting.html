<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>In Meeting</title>
    <link rel="icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Fonts + icons-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,400;0,600;0,800;0,900;1,400;1,600;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <!-- Others -->
    <link rel="stylesheet" href="style/meeting.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

<div class="container my-4 p-4">
    <h2><strong>PYTHON GROUP STUDY</strong></h2>

    <!-- control row -->
    <div class="row mt-4">
        <!-- badge -->
        <div class="col-1 my-auto" align="center">
            <h4 class="semi-bold">Badge</h4>
        </div>

        <!-- screen -->
        <div class="col-8">
            <div class="row">
                <div class="col-8" align="right">
                    <div class="img_btn" id="screenModeBtnGroup">
                        <img class="rounded-circle" src="./img/icon/interactive_mode.png"/>
                        <img class="rounded-circle ms-2" src="./img/icon/timer_mode_gray.png"/>
                        <img class="rounded-circle ms-2" src="./img/icon/read_mode_gray.png"/>
                        <img class="rounded-circle ms-2" src="./img/icon/screenshare_mode_gray.png"/>
                    </div>
                </div>
                <div class="col-4 my-auto" align="right">
                    <button type="button" class="btn btn-danger">Exit Session</button>
                </div>
            </div>
        </div>

        <!-- video -->
        <div class="col-3" align="center">
            <div class="d-inline">
                <img class="rounded-circle img_btn" src="./img/icon/mute.png"/>
                <img class="rounded-circle img_btn ms-2" src="./img/icon/camera.png"/>
                <img class="rounded-circle img_btn ms-2" src="./img/icon/microphone.png"/>
            </div>
        </div>
    </div>

    <!-- content row -->
    <div class="row mt-2" >
        <!-- badge -->
        <div class="col-1" align="center">
            <span data-bs-toggle="tooltip" data-bs-placement="right" title="Study Master"><img class="rounded-circle" src="./img/icon/badge1.png"/></span>
            <span data-bs-toggle="tooltip" data-bs-placement="right" title="Book Reader"><img class="rounded-circle mt-3" src="./img/icon/badge2.png"/></span>
            <span data-bs-toggle="tooltip" data-bs-placement="right" title="Time Manager"><img class="rounded-circle mt-3" src="./img/icon/badge3.png"/></span>
            <span data-bs-toggle="tooltip" data-bs-placement="right" title="Tomato Slayer"><img class="rounded-circle mt-3" src="./img/icon/badge2_gray.png"/></span>
            <span data-bs-toggle="tooltip" data-bs-placement="right" title="Focus Star"><img class="rounded-circle mt-3" src="./img/icon/badge3_gray.png"/></span>
        </div>

        <!-- screen -->
        <div class="col-8">
            <img class="img-fluid" src="./img/interactive_screen.png" />
        </div>

        <!-- video -->
        <div class="col-3 scrollable" align="center">
            <img class="img-fluid" src="./img/self.png" />
            <img class="img-fluid mt-2" src="./img/person1.png" />
            <img class="img-fluid mt-2" src="./img/person2.png" />
            <img class="img-fluid mt-2" src="./img/person3.png" />
        </div>
    </div>
</div>

<!-- Join Modal -->
<div class="modal fade" id="joinFormModal" tabindex="-1" aria-labelledby="joinFormModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createNewSessionLabel">What are you trying to achieve today?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="newSessionForm">
                    <div class="row">
                        <div class="col-4">
                            <label for="sessionTopic" class="col-form-label">Session Goal</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="sessionTopic" class="form-control" aria-describedby="passwordHelpInline">
                        </div>
                    </div>
                    <br>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" onclick="newSessionFormSubmit()">Submit</button>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function(){
        $('[data-bs-toggle="tooltip"]').tooltip();
        var url = window.location.href;
        if(url.indexOf('?join=1') != -1) {
            $('#joinFormModal').modal('show');
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>

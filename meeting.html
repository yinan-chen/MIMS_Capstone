            <span data-bs-toggle="tooltip" data-bs-placement="right" title="Focus Star"><img class="rounded-circle mt-3" src="./img/icon/badge3_gray.png"/></span>
        </div>

        <!-- screen -->
        <div class="col-8">

                    <!--</div>-->
                    <div style="display: inline-block; background-color: #F4F5F7; border-radius: 2rem;">
                        <img class="rounded-circle" src="./img/icon/badge1.png"/>
                        <img class="rounded-circle ms-3" src="./img/icon/badge1.png"/>

                        <img class="rounded-circle ms-3" src="./img/icon/badge1.png"/>

                </div>
                <div class="col-4" align="right">
                    <button type="button" class="btn btn-primary">Primary</button>

            </div>

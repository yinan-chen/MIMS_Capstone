    <h2><strong>PYTHON GROUP STUDY</strong></h2>

    <!-- control row -->

        <div class="col-1 my-auto" align="center">

                </div>

                    <a href="index.html"><button type="button" class="btn btn-danger">Exit Session</button></a>
                </div>
            </div>
        </div>

        <!-- video control -->
        <div class="col-3" align="center">
            <div class="img_btn">
                <img class="rounded-circle" src="./img/icon/mute.png" />
                <img class="rounded-circle ms-2" src="./img/icon/camera.png"/>
                <img class="rounded-circle ms-2" src="./img/icon/microphone.png"/>
            </div>
        </div>
    </div>

    <!-- content row -->
    <div class="row mt-2" >
        <!-- badge -->
        <div class="col-1" align="center">
            <span data-bs-toggle="tooltip" data-bs-placement="right" title="Study Master"><img class="rounded-circle" src="./img/icon/badge1.png"/></span>
            <span data-bs-toggle="tooltip" data-bs-placement="right" title="Book Reader"><img class="rounded-circle mt-3" src="./img/icon/badge2.png"/></span>

            <span data-bs-toggle="tooltip" data-bs-placement="right" title="Tomato Slayer"><img class="rounded-circle mt-3" src="./img/icon/badge2_gray.png"/></span>
            <span data-bs-toggle="tooltip" data-bs-placement="right" title="Focus Star"><img class="rounded-circle mt-3" src="./img/icon/badge3_gray.png"/></span>
        </div>

        <!-- screen -->
        <div class="col-8">
            <img class="img-fluid" src="./img/interactive_screen.png" />
        </div>

        <!-- video -->
        <div class="col-3 scrollable" id="cameras" align="center">
            <div class="content" id="self-camera">
                <img class="img-fluid" src="./img/self.png"/>
                <div class="camera-btn-group">
                    <button type="button" id="todolist" class="btn" data-bs-toggle="popover" data-bs-placement="left">
                        <i class="bi bi-list-task"></i>
                        <div id="popover-content" style="display: none;">
                            <div class="row">
                                <div class="col-1">
                                    <i class="bi bi-circle-fill tdl-check" id="clinta_task1"></i>
                                </div>
                                <div class="col-10 offset-custom">
                                    <p>Review Lecture 1 and learn to write data structures</p>
                                </div>
                            </div>
                        </div>
                    </button>
                    <span class="ms-2">
                        <i class="bi bi-check-circle-fill ms-1"></i>
                        <i class="bi bi-check-circle-fill ms-1"></i>
                        <i class="bi bi-circle-fill ms-1"></i>
                        <i class="bi bi-circle-fill ms-1"></i>
                        <i class="bi bi-circle-fill ms-1" onclick="test()"></i>
                    </span>
                    <button type="button" id="edit" class="btn ms-5"><i class="bi bi-pencil-square"></i></button>
                </div>
            </div>
            <img class="img-fluid mt-2" src="./img/person1.png" />
            <img class="img-fluid mt-2" src="./img/person2.png" />
            <img class="img-fluid mt-2" src="./img/person3.png" />
        </div>
    </div>

    <!-- tomato progress bar -->
    <div class="row g-1 pt-2" id="progressBar">
        <div class="col-3">
            <!-- TODO: add the timer here and animate the progress bar-->
            <div class="mb-1">
                <img src="./img/icon/tomato.png" width="24px">
                <span style="vertical-align:middle">0:<span id="tomatoTimer1">15:00</span></span>
            </div>
            <div class="progress">
                <div class="progress-bar ongoing" id="progressBar1" role="progressbar" style="width: 60%;" aria-valuenow="15" aria-valuemin="0" aria-valuemax="25"></div>
            </div>
        </div>
        <div class="col-3">
            <div class="mb-1">
                <img src="./img/icon/tomato_gray.png" width="24px">
                <span style="vertical-align:middle">0:25:00</span>
            </div>
            <div class="progress">
                <div class="progress-bar upcoming" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="25"></div>
            </div>
        </div>
        <div class="col-3">
            <div class="mb-1">
                <img src="./img/icon/tomato_gray.png" width="24px">
                <span style="vertical-align:middle">0:25:00</span>
            </div>
            <div class="progress">
                <div class="progress-bar upcoming" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="25"></div>
            </div>
        </div>
        <div class="col-3">
            <div class="mb-1">
                <img src="./img/icon/tomato_gray.png" width="24px">
                <span style="vertical-align:middle">0:25:00</span>
            </div>
            <div class="progress">
                <div class="progress-bar upcoming" role="progressbar" style="width: 100%"></div>
            </div>
        </div>
    </div>
</div>

    $(document).ready(function(){
        $('[data-bs-toggle="tooltip"]').tooltip();

            html: true,

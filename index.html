            <img class="img-fluid" src="./img/roof.png" />

            <!-- add new session -->
            <div class="card" style="margin:10px; padding: 10px;">
                <div class="d-grid gap-2 col-3 mx-auto">
                    <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#createNewSessionFormModal">New Session</button>
                </div>
            </div>

            <!-- Form Modal -->
            <div class="modal fade" id="createNewSessionFormModal" tabindex="-1" aria-labelledby="createNewSessionFormModal" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="createNewSessionLabel">Create a New Session</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="newSessionForm">
                                <div class="row">
                                    <div class="col-4">
                                        <label for="sessionTopic" class="col-form-label">Session Topic</label>
                                    </div>
                                    <div class="col-auto">
                                        <input type="text" id="sessionTopic" class="form-control" aria-describedby="passwordHelpInline">
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-4">
                                        <label for="sessionStartTime" class="col-form-label">Session Start Time</label>
                                    </div>
                                    <div class="col-auto">
                                        <p id="sessionStartTime">Now</p>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-4">
                                        <label for="sessionDescription" class="col-form-label">Description</label>
                                    </div>
                                    <div class="col-8">
                                        <textarea class="form-control" id="sessionDescription" rows="3"></textarea>
                                    </div>
                                </div>
                                <br>
                                <div class="form-check form-switch">
                                    <label class="form-check-label" for="privateSwitch">Private</label>
                                    <input class="form-check-input" type="checkbox" id="privateSwitch">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" onclick="newSessionFormSubmit()">Submit</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Join Modal -->

            <!-- available sessions -->
            <div id="sessions">
                <div class="card" style="margin:10px">
                    <div class="row g-0">
                        <div class="col-6">
                            <div class="card-body left-card">
                                <h2 >Session Info</h2>
                                <h5 class="card-title">Python Group Study</h5>
                                <h6>Description</h6>
                                <p class="card-text">
                                    - Review Lecture 1 and learn to write data structures<br>

                            </div>
                        </div>
                        <div class="col-6">

                                <h5 class="card-title">Members</h5>
                                <div class="countDownTimer">
                                    <img class="rounded-circle clockImg" src="./img/icon/Clock Icon.png">
                                    <p class="card-text"><small class="text-muted">Ends in <span id="time">--:--</span></small></p>
                                </div>
                                <div class="sessionMembers">
                                    <img class="rounded-circle sessionMembersPicture" src="./img/icon/profilePicture.png">
